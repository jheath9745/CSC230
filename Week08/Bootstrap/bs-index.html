<!doctype html>
<html lang="en">
  <head>

  <body class="container-fluid">
       <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Hello World!</h1>
          <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
      </div>
      <section class="row">
      <ul class="nav flex-column">

      </ul>
          <article class="col-lg-8">
        <h3>What is your favorite Peanuts character?<span class="badge badge-secondary"></span></h3>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Snoopy">

          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Charlie Brown">

          <div class="form-check form-check-inline">

          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Woodstock">

            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Sally">
                <label class="form-check-label" for="inlineRadio3">Sally</label>
                </div>
      </article>
